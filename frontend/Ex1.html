<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    <div>
        <button type="button" onclick="window.location.href='Ex2.html'">Go to EX2 - HTML</button><br>
        Ex1:<br>
        <h1>Travel reservation form</h1>
        <b>* denotes mandatory</b><br>
        <form>
            <label for="fullname">Full name*:</label><br>
            <input type="text" id="fullname" placeholder="FirstName LastName" required><br>
            <label for="email">Email address*:</label><br>
            <input type="email" id="email" placeholder="EMAIL_ADDRESS" required><br>
            <label for="tour">Select Tour Package*:</label><br>
            <select id="tour" required>
                <option>Goa</option>
                <option>Kerala</option>
                <option>Delhi</option>
                <option>Agra</option>
            </select><br>
            <label for="arrival">Arrival date*:</label><br>
            <input type="date" id="arrival" required><br>
            <label for="persons">Number of persons*:</label><br>
            <input type="number" id="persons" min="1" required><br>
            What would you want to avail?*:<br>
            <input type="checkbox" id="boarding"><label for="boarding"> Boarding</label><br>
            <input type="checkbox" id="fooding"><label for="fooding"> Fooding</label><br>
            <input type="checkbox" id="sightseeing"><label for="sightseeing"> Sight seeing</label><br>
            <label for="coupon">Discount Coupon code:</label><br>
            <input type="text" id="coupon"><br>
            Terms and conditions*<br>
            <input type="radio" id="agree" name="terms" required>
            <label for="agree">I agree</label>
            <input type="radio" id="disagree" name="terms" required>
            <label for="disagree">I disagree</label><br>
            <button type="submit">Complete reservation</button>
        </form>
    </div>
</body>
</html>
