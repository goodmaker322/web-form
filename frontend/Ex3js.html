<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/Ex3js.css">
    <title>Danh sách số nguyên tố</title>
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="regForm" novalidate>
            <div class="input-row">
                <label for="userid">User id:</label>
                <input type="text" id="userid" name="userid">
                <span class="error" id="useridErr"></span>
            </div>
            <div class="input-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span class="error" id="passwordErr"></span>
            </div>
            <div class="input-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span class="error" id="nameErr"></span>
            </div>
            <div class="input-row">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="input-row">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">(Please select a country)</option>
                </select>
                <span class="error" id="countryErr"></span>
            </div>
            <div class="input-row">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip">
                <span class="error" id="zipErr"></span>
            </div>
            <div class="input-row">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <span class="error" id="emailErr"></span>
            </div>
            <div class="input-row">
                <label>Sex:</label>
                <span class="radio-group">
                <input type="radio" id="male" name="sex" value="Male">
                <label for="male" style="width:auto;">Male</label>
                <input type="radio" id="female" name="sex" value="Female">
                <label for="female" style="width:auto;">Female</label>
            </span>
                <span class="error" id="sexErr"></span>
            </div>
            <div class="input-row">
                <label>Language:</label>
                <span class="checkbox-group">
                <input type="checkbox" id="english" name="language" value="English">
                <label for="english" style="width:auto;">English</label>
                <input type="checkbox" id="nonenglish" name="language" value="Non English">
                <label for="nonenglish" style="width:auto;">Non English</label>
            </span>
                <span class="error" id="languageErr"></span>
            </div>
            <div class="input-row">
                <label for="about">About:</label>
                <textarea id="about" name="about"></textarea>
            </div>
            <div class="input-row">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="./script/Ex3js.js"></script>
</body>

</html>
